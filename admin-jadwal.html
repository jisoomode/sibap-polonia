<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Jadwal BAP</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#7b1e1e;color:#fff;padding:30px;text-align:center}
.container{max-width:1100px;margin:40px auto;background:#fff;padding:40px;border-radius:12px}
.month{text-align:center;font-size:26px;color:#7b1e1e;margin:30px 0}
.weekdays,.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:15px}
.weekdays div{text-align:center;font-weight:bold}
.day{padding:22px;text-align:center;border-radius:10px;font-size:18px;cursor:pointer}
.available{background:#d9f2dc;color:#155724}
.full{background:#f8d7da;color:#721c24}
.holiday{background:#eee;color:#999;cursor:not-allowed}
.info{text-align:center;color:#555;margin-bottom:20px}
</style>
</head>

<body>

<header>
<h1>ADMIN – Kelola Jadwal BAP</h1>
<p>Kantor Imigrasi Kelas I TPI Polonia</p>
</header>

<div class="container">
<div class="info">Klik tanggal hari kerja untuk ubah status (Tersedia ↔ Penuh)</div>
<div id="calendar"></div>
</div>

<script>
const months=[
 {name:"April 2026",days:30,start:3},
 {name:"Mei 2026",days:31,start:5}
];

let status = JSON.parse(localStorage.getItem("jadwalStatus")) || {};
const calendar=document.getElementById("calendar");

months.forEach(m=>{
 calendar.innerHTML+=`
 <div class="month">${m.name}</div>
 <div class="weekdays">
  <div>Min</div><div>Sen</div><div>Sel</div>
  <div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
 </div>
 <div class="calendar"></div>`;

 let grid=calendar.lastElementChild;

 for(let i=0;i<m.start;i++) grid.innerHTML+="<div></div>";

 for(let d=1;d<=m.days;d++){
  let key=m.name+"-"+d;
  let dow=(m.start+d-1)%7;

  let cls="available";
  if(dow===0 || dow===6) cls="holiday";
  if(status[key]==="full") cls="full";

  grid.innerHTML+=`<div class="day ${cls}" data-key="${key}">${d}</div>`;
 }
});

document.querySelectorAll(".day").forEach(d=>{
 d.onclick=()=>{
  if(d.classList.contains("holiday")) return;

  let key=d.dataset.key;

  if(d.classList.contains("available")){
    d.classList.replace("available","full");
    status[key]="full";
  }else{
    d.classList.replace("full","available");
    delete status[key];
  }

  localStorage.setItem("jadwalStatus",JSON.stringify(status));
 };
});
</script>

</body>
</html>
