<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Jadwal BAP</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #7a1c1c;
  color: white;
  text-align: center;
  padding: 30px 10px;
}

.container {
  max-width: 1100px;
  margin: 30px auto;
  background: white;
  border-radius: 12px;
  padding: 30px;
}

h2 {
  text-align: center;
  margin-top: 40px;
  color: #7a1c1c;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 15px;
  margin-top: 25px;
}

.day {
  text-align: center;
  font-weight: bold;
}

.date {
  padding: 22px 0;
  border-radius: 12px;
  font-size: 16px;
  text-align: center;
}

.available {
  background: #dff3e3;
  color: #1e7e34;
  cursor: pointer;
}

.full {
  background: #adb5bd;
  color: #212529;
  cursor: pointer;
}

.libur {
  background: #f8d7da;
  color: #842029;
}
</style>
</head>

<body>

<header>
  <h1>ADMIN â€“ Kelola Jadwal BAP</h1>
  <p>Kantor Imigrasi Kelas I TPI Polonia</p>
</header>

<div class="container">

<!-- ================= APRIL ================= -->
<h2>April 2026</h2>
<div class="calendar">
  <div class="day">Min</div><div class="day">Sen</div><div class="day">Sel</div>
  <div class="day">Rab</div><div class="day">Kam</div><div class="day">Jum</div><div class="day">Sab</div>

  <div></div><div></div><div></div>

<script>
const april = document.currentScript.parentElement;

for (let tgl = 1; tgl <= 30; tgl++) {
  const hari = (tgl + 2) % 7;
  const key = `2026-04-${tgl.toString().padStart(2,'0')}`;

  if (hari === 0 || hari === 6) {
    april.innerHTML += `<div class="date libur">${tgl}</div>`;
  } else {
    let status = localStorage.getItem("status-" + key) || "available";
    april.innerHTML += `
      <div class="date ${status}" onclick="toggle('${key}', this)">
        ${tgl}
      </div>`;
  }
}
</script>
</div>

<!-- ================= MEI ================= -->
<h2>Mei 2026</h2>
<div class="calendar">
  <div class="day">Min</div><div class="day">Sen</div><div class="day">Sel</div>
  <div class="day">Rab</div><div class="day">Kam</div><div class="day">Jum</div><div class="day">Sab</div>

  <div></div><div></div><div></div><div></div><div></div>

<script>
const mei = document.currentScript.parentElement;

for (let tgl = 1; tgl <= 31; tgl++) {
  const hari = (tgl + 4) % 7;
  const key = `2026-05-${tgl.toString().padStart(2,'0')}`;

  if (hari === 0 || hari === 6) {
    mei.innerHTML += `<div class="date libur">${tgl}</div>`;
  } else {
    let status = localStorage.getItem("status-" + key) || "available";
    mei.innerHTML += `
      <div class="date ${status}" onclick="toggle('${key}', this)">
        ${tgl}
      </div>`;
  }
}
</script>
</div>

</div>

<script>
function toggle(tanggal, el) {
  if (el.classList.contains("available")) {
    el.classList.remove("available");
    el.classList.add("full");
    localStorage.setItem("status-" + tanggal, "full");
  } else {
    el.classList.remove("full");
    el.classList.add("available");
    localStorage.setItem("status-" + tanggal, "available");
  }
}
</script>

</body>
</html>
